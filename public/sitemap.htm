<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Sitemap - Remove Sora Watermark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;margin:24px;color:#111}
    h1{font-size:22px;margin:0 0 12px}
    ul{margin:12px 0;padding-left:18px}
    li{margin:6px 0}
    small{color:#666}
    .path{color:#555;font-size:12px;margin-left:8px}
  </style>
</head>
<body>
  <h1>HTML Sitemap</h1>
  <p><small>Static sitemap (fallback). Last generated: <!-- timestamp inserted on server build --></small></p>
  <ul>
    <li><a href="/">/</a><span class="path">(index.html)</span></li>
    <li><a href="/agreement.html">/agreement.html</a><span class="path">(agreement.html)</span></li>
    <li><a href="/privacy.html">/privacy.html</a><span class="path">(privacy.html)</span></li>
  </ul>
  <p><small>If you see this page, it's a static fallback sitemap to ensure crawlers and visitors can access site links even if backend routing is not available.</small></p>
</body>
</html>
